<div>
  <mat-card class="question" *ngFor="let question of exam?.questions; index as i;">
    <mat-card-header>
      <mat-card-title>
        Question {{i + 1 }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p style="font-size: larger;">{{question.text}}</p>
      <mat-list role="list">
        <mat-list-item *ngFor="let answer of question.answers; index as j">
          <mat-radio-button value="j" (change)="setAnswer(i, $event.value)">
            {{answer}}
          </mat-radio-button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
    </mat-card-header>
    <mat-card-content class="buttons">
      <button mat-raised-button color="primary" [disabled]="answerMissing()" (click)="submit()">Submit</button>
    </mat-card-content>
  </mat-card>
</div>
