version: '3'
services:
  backend:
    build:
      context: ../../../
      dockerfile: ./src/main/docker/Dockerfile.java
    depends_on:
      - postgres
  frontend:
    build:
      context: ../../../
      dockerfile: ./src/main/docker/Dockerfile.angular

  postgres:
    image: postgres
    environment:
      PGDATA: /var/lib/postgresql/data2
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  keycloak:
    image: jboss/keycloak
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: postgres
      DB_USER: postgres
      DB_SCHEMA: public
      DB_PASSWORD: postgres
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: secret
      KEYCLOAK_IMPORT: /tmp/exam-realm.json
      KEYCLOAK_LOGLEVEL: INFO
      PROXY_ADDRESS_FORWARDING: "true"
    volumes:
      - ./keycloak.json:/tmp/exam-realm.json 
    depends_on:
      - postgres
  nginx:
    image: nginx
    volumes:
     - ./nginx.conf:/etc/nginx/conf.d/default.conf
     - ./nginx-selfsigned.crt:/etc/ssl/certs/nginx-selfsigned.crt
     - ./nginx-selfsigned.key:/etc/ssl/private/nginx-selfsigned.key
     - ./dhparam.pem:/etc/ssl/certs/dhparam.pem
    ports:
     - "80:80"
     - "443:443"
    depends_on:
      - backend
      - keycloak
      - frontend
